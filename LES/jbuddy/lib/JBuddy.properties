# JBUDDY GENERAL properties

# JBUDDY HOME - defaults to directory containing JBuddy.jar. Can also be set to one level above if a lib folder exists containing JBuddy files.
#jbuddy.home=JBuddySDK

# If true, JBuddy will prompt for a license key using Swing components
jbuddy.gui.use_registration=false

# The protocol type to use for AIM connections
#
# Available values:
#     OSCAR - the OSCAR protocol (default)
#     TOC - the TOC protocol
#     AIMSDK - the AIM SDK library (http://developer.aim.com)
#
# If using the AIM SDK, the SDK libraries must be available in the
# application's class path, and a client key must be set in AIM.properties
jbuddy.aim.protocol=OSCAR

# The protocol type to use for ICQ connections
#
# Available values:
#     OSCAR - the OSCAR protocol (default)
#     TOC - the TOC protocol
jbuddy.icq.protocol=OSCAR

# If true, RichContentTokenizer will parse URLs within text (requires Java 1.4 or higher)
jbuddy.richcontent.parseUrls=true
