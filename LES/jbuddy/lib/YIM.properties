# YIM protocol properties
jbuddy.yim.properties=true

JBUDDY_YIM_HOST=scs.msg.yahoo.com
JBUDDY_YIM_PORT=5050

# alternate hosts to try
JBUDDY_YIM_HOST2=scsa.msg.yahoo.com
JBUDDY_YIM_HOST3=scsb.msg.yahoo.com
JBUDDY_YIM_HOST4=scsc.msg.yahoo.com

# The client version information to send to the servers
# If commented out, valid default values will be used
# Current protocol:
#JBUDDY_YIM_PROTOCOL_VERSION=9
#JBUDDY_YIM_CLIENT_VERSION=9.0.0.907

# Older protocol:
#JBUDDY_YIM_PROTOCOL_VERSION=7
#JBUDDY_YIM_CLIENT_VERSION=7,0,0,437

# file port range
JBUDDY_YIM_FILE_PORT=5050
JBUDDY_YIM_FILE_PORT_MAX=5050

# How often to send keep-alives to the server (in seconds)
JBUDDY_YIM_KEEP_ALIVE_INTERVAL=180

# How we should attempt to make connections
# Available types:
#     DIRECT (no proxy)
#     SOCKS4 (SOCKS proxy, version 4)
#     SOCKS5 (SOCKS proxy, version 5)
JBUDDY_YIM_CONNECTIVITY=DIRECT

# Uncomment and specify the following if using proxy connectivity
#JBUDDY_YIM_PROXY_HOST=
#JBUDDY_YIM_PROXY_PORT=1080
# Specify a userid/password if the proxy server requires them
#JBUDDY_YIM_PROXY_USERID=
#JBUDDY_YIM_PROXY_PASSWORD=
