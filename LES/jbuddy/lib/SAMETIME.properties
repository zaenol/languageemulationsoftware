# SAMETIME protocol properties
jbuddy.sametime.properties=true
JBUDDY_SAMETIME_HOST=stdemo3.dfw.ibm.com
JBUDDY_SAMETIME_PORT=1533

# The client login type to send to the servers
# If commented out, a valid default value will be used
#
# Login error code 0x80000003 indicates the servers are rejecting
# the login type sent
#
# ##############################################################################
# CAUTION - Affects of non-default value are unknown. Change at your own risk. #
# ##############################################################################
#
# Some other codes used by other Sametime Clients:
#
# Official Lotus binary library 4096   0x1000
# Official Lotus Java library   4097   0x1001 (default)
# Official Lotus binary app     4098   0x1002
# Official Lotus Java app       4099   0x1003
# Official Lotus Sametime Links 4106   0x100A
#
# Lotus Notes 6.5               4608   0x1200
# Lotus Notes 6.5.3             4611   0x1203
# Lotus Notes 7.0               4628   0x1214
#
# Third Party Codes
# Sametime Perl                 5669   0x1625
# Meanwhile library             5888   0x1700
# Trillian IBM                  5819   0x16BB
# Trillian                      5802   0x16AA
#
#JBUDDY_SAMETIME_LOGINTYPE=4097


# How often to send keep-alives to the server (in seconds)
JBUDDY_SAMETIME_KEEP_ALIVE_INTERVAL=60

# How we should attempt to make connections
# Available values:
#     DIRECT (no proxy)
#     SOCKS4 (SOCKS proxy, version 4)
#     SOCKS5 (SOCKS proxy, version 5)
#     HTTPS (HTTPS proxy; also known as "HTTP tunneling")
JBUDDY_SAMETIME_CONNECTIVITY=DIRECT

# Uncomment and specify the following if using proxy connectivity
#JBUDDY_SAMETIME_PROXY_HOST=
#JBUDDY_SAMETIME_PROXY_PORT=1080
# Specify a userid/password if the proxy server requires them
#JBUDDY_SAMETIME_PROXY_USERID=
#JBUDDY_SAMETIME_PROXY_PASSWORD=
