# MSN protocol properties
jbuddy.msn.properties=true

#
# JBuddy MSN Defaults
#
# Don't change anything unless you know what you're doing!!
#
#JBUDDY_MSN_DISPATCH_SERVER=messenger.hotmail.com
#JBUDDY_MSN_DISPATCH_PORT=1863
#JBUDDY_MSN_CLIENT_VERSION=0x0409 winnt 5.1 i386 MSMSGS 5.1.0715 WindowsMessenger
#JBUDDY_MSN_DIALECT=MSNP8 CVR0
#JBUDDY_MSN_CLIENT_VERSION_REPLY=0x0409 winnt 5.1 i386 MSGSTRST 5.1.0715 WindowsMessenger
#JBUDDY_MSN_CLIENT_VERSION=0x0409 winnt 5.1 i386 MSMSGS 5.1.0715 WindowsMessenger
#JBUDDY_MSN_CLIENT_QRY_HASH_TAG=Q1P7W2E4J9R8U3S5
#JBUDDY_MSN_CLIENT_QRY_ID_TAG=msmsgs@msnmsgr.com


# file port range
JBUDDY_MSN_FILE_PORT=1863
JBUDDY_MSN_FILE_PORT_MAX=1863

# How often to send keep-alives to the server (in seconds)
JBUDDY_MSN_KEEP_ALIVE_INTERVAL=45

# How we should attempt to make connections
# Available values:
#     DIRECT (no proxy)
#     SOCKS4 (SOCKS proxy, version 4)
#     SOCKS5 (SOCKS proxy, version 5)
#     HTTPS (HTTPS proxy; also known as "HTTP tunneling")
JBUDDY_MSN_CONNECTIVITY=DIRECT

# Uncomment and specify the following if using proxy connectivity
#JBUDDY_MSN_PROXY_HOST=
#JBUDDY_MSN_PROXY_PORT=1080
# Specify a userid/password if the proxy server requires them
#JBUDDY_MSN_PROXY_USERID=
#JBUDDY_MSN_PROXY_PASSWORD=
