# JSC protocol properties
# NOTE: *** change host/port values to point to your server
jbuddy.jsc.properties=true
JSC_AUTHORIZER_HOST=eim.zionsoftware.com
JSC_AUTHORIZER_PORT=1424
TRANSPORT_TYPE=SOCKET

# file port range
JBUDDY_JSC_FILE_PORT=1425
JBUDDY_JSC_FILE_PORT_MAX=1425

# How often to send keep-alives to the server (in seconds)
JBUDDY_JSC_KEEP_ALIVE_INTERVAL=600

# SSL/TLS
JBUDDY_JSC_SECURE=true
JBUDDY_JSC_SECURE_REQUIRED=false

# How we should attempt to make connections
# Available values:
#     DIRECT (no proxy)
#     SOCKS4 (SOCKS proxy, version 4)
#     SOCKS5 (SOCKS proxy, version 5)
#     HTTPS (HTTPS proxy; also known as "HTTP tunneling")
JBUDDY_JSC_CONNECTIVITY=DIRECT

# Uncomment and specify the following if using proxy connectivity
#JBUDDY_JSC_PROXY_HOST=
#JBUDDY_JSC_PROXY_PORT=1080
# Specify a userid/password if the proxy server requires them
#JBUDDY_JSC_PROXY_USERID=
#JBUDDY_JSC_PROXY_PASSWORD=
