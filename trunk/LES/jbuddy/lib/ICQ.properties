# ICQ protocol properties
jbuddy.icq.properties=true

JBUDDY_ICQ_HOST=login.webbie.icq.com
JBUDDY_ICQ_PORT=9898
JBUDDY_ICQ_AUTHORIZERHOST=login.icq.com
JBUDDY_ICQ_AUTHORIZERPORT=5190

# The client version information to send to the servers
# If commented out, valid default values will be used
#JBUDDY_ICQ_VERSION_NAME=ICQBasic
#JBUDDY_ICQ_VERSION_NUMBER=20.52.0.2096

JBUDDY_ICQ_PREFLIGHT=TakeOff
JBUDDY_ICQ_REVISION=ICQTIC:30.2.214\$Revision: 1.4 $

# file port range
JBUDDY_ICQ_FILE_PORT=4000
JBUDDY_ICQ_FILE_PORT_MAX=4010

# How often to send keep-alives to the server (in seconds)
JBUDDY_ICQ_KEEP_ALIVE_INTERVAL=60

# SSL/TLS
JBUDDY_ICQ_SECURE=false
JBUDDY_ICQ_SECURE_REQUIRED=false
# If using SSL, you must connect to the host below:
#JBUDDY_ICQ_AUTHORIZERHOST=slogin.oscar.aol.com

# How we should attempt to make connections
# Available values:
#     DIRECT (no proxy)
#     SOCKS4 (SOCKS proxy, version 4)
#     SOCKS5 (SOCKS proxy, version 5)
#     HTTPS (HTTPS proxy; also known as "HTTP tunneling")
JBUDDY_ICQ_CONNECTIVITY=DIRECT

# Uncomment and specify the following if using proxy connectivity
#JBUDDY_ICQ_PROXY_HOST=
#JBUDDY_ICQ_PROXY_PORT=1080
# Specify a userid/password if the proxy server requires them
#JBUDDY_ICQ_PROXY_USERID=
#JBUDDY_ICQ_PROXY_PASSWORD=
