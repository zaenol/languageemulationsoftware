#JBUDDY_LCS_ADB_DATABASE_CREATE_SQL_1=CREATE TABLE addressBooks (id BIGINT IDENTITY PRIMARY KEY, name VARCHAR, version INT, timestamp TIMESTAMP, UNIQUE(name))

