# LCS protocol properties
jbuddy.lcs.properties=true

JBUDDY_LCS_HOST=localhost
JBUDDY_LCS_PORT=5060

# Uncomment to enable full debug logging for LCS/OCS
#com.zion.jbuddy.ILcsClient.logLevel=1023

# The client version information to send 
# If commented out, a valid default value will be used
#JBUDDY_LCS_CLIENT_VERSION=UCCAPI/3.5.6907.37 OC/3.5.6907.37 (Microsoft Office Communicator 2007 R2)

# If true, JBuddy will consult host SRV entries to find the address/port 
JBUDDY_LCS_SRV_LOOKUP=true

# Kerberos login host information
# If not specified, the default host and port will be used
JBUDDY_LCS_LOGIN_HOST=
JBUDDY_LCS_LOGIN_PORT=88

# The allowed authentication schemes, in their requested order
# (by default, Kerberos is picked over NTLM if both are available)
JBUDDY_LCS_AUTHENTICATION_SCHEMES=Kerberos,NTLM

# TLS
JBUDDY_LCS_SECURE=false
JBUDDY_LCS_SECURE_REQUIRED=false

# TRANSPORT (JBUDDY_LCS_SECURE=true will set transport to tls)
JBUDDY_LCS_TRANSPORT=tcp

# Uncomment the following to allow connections to servers 
# with untrusted or self-signed SSL/TLS certificates
#JBUDDY_LCS_SSL_ALLOW_UNTRUSTED=true

# The above setting can also be specified per-host
# (just replace localhost with your specific hostname or address).
# The hostname must match the JBUDDY_LCS_HOST value,
# or the value passed to the IClient connect(host, port) method.
#JBUDDY_LCS_SSL_ALLOW_UNTRUSTED_localhost=true

# file port range
JBUDDY_LCS_FILE_PORT=6891
JBUDDY_LCS_FILE_PORT_MAX=6900

# How often to send keep-alives to the server (in seconds)
# LCS servers expect frequent keep-alives, so this doesn't need to be changed
JBUDDY_LCS_KEEP_ALIVE_INTERVAL=45

# The port to listen for SIP connections
# Specify a port number here, or specify 0 (the default) for any open port
JBUDDY_LCS_LISTENING_PORT=0

# How we should attempt to make connections
# Available values:
#     DIRECT (no proxy)
#     SOCKS4 (SOCKS proxy, version 4)
#     SOCKS5 (SOCKS proxy, version 5)
#     HTTPS (HTTPS proxy; also known as "HTTP tunneling")
JBUDDY_LCS_CONNECTIVITY=DIRECT

# Uncomment and specify the following if using proxy connectivity
#JBUDDY_LCS_PROXY_HOST=
#JBUDDY_LCS_PROXY_PORT=1080
# Specify a userid/password if the proxy server requires them
#JBUDDY_LCS_PROXY_USERID=
#JBUDDY_LCS_PROXY_PASSWORD=

# Address Book Database Settings
# This is used by ILcsClient.resolveBuddies()
# The default Address Book Provider requires HSQLDB to be in the classpath
# Uncomment any of these to override the defaults
#JBUDDY_LCS_ADB_DATABASE_DRIVER=org.hsqldb.jdbcDriver
#JBUDDY_LCS_ADB_DATABASE_URL=jdbc:hsqldb:file:db/addressbook;shutdown=true
#JBUDDY_LCS_ADB_DATABASE_USER=sa
#JBUDDY_LCS_ADB_DATABASE_PASSWORD=

# Advanced Address Book Database Settings
# Only modify these if you know what you're doing...
# These are the SQL strings used to create the database tables

