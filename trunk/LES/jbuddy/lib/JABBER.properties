# JABBER protocol properties
jbuddy.jabber.properties=true

JBUDDY_JABBER_HOST=talk.google.com
JBUDDY_JABBER_PORT=5222
JBUDDY_JABBER_USE_XMPP=true

# If true, JBuddy will consult host SRV entries to find the address/port 
JBUDDY_JABBER_SRV_LOOKUP=true

# file port range
JBUDDY_JABBER_FILE_PORT=5600
JBUDDY_JABBER_FILE_PORT_MAX=5600

# How often to send keep-alives to the server (in seconds)
JBUDDY_JABBER_KEEP_ALIVE_INTERVAL=60

# SSL/TLS
JBUDDY_JABBER_SECURE=true
JBUDDY_JABBER_SECURE_REQUIRED=false

# Uncomment the following to allow connections to servers 
# with untrusted or self-signed SSL/TLS certificates
#JBUDDY_JABBER_SSL_ALLOW_UNTRUSTED=true

# The above setting can also be specified per-host
# (just replace jabber.org with your specific hostname or address).
# The hostname must match the JBUDDY_JABBER_HOST value,
# or the value passed to the IClient connect(host, port) method.
#JBUDDY_JABBER_SSL_ALLOW_UNTRUSTED_jabber.org=true

# How we should attempt to make connections
# Available values:
#     DIRECT (no proxy)
#     SOCKS4 (SOCKS proxy, version 4)
#     SOCKS5 (SOCKS proxy, version 5)
#     HTTPS (HTTPS proxy; also known as "HTTP tunneling")
JBUDDY_JABBER_CONNECTIVITY=DIRECT

# Uncomment and specify the following if using proxy connectivity
#JBUDDY_JABBER_PROXY_HOST=
#JBUDDY_JABBER_PROXY_PORT=1080
# Specify a userid/password if the proxy server requires them
#JBUDDY_JABBER_PROXY_USERID=
#JBUDDY_JABBER_PROXY_PASSWORD=

# The client's Service Discovery Identity
JBUDDY_JABBER_CLIENT_IDENTITY_TYPE=pc
JBUDDY_JABBER_CLIENT_IDENTITY_NAME=JBuddy
