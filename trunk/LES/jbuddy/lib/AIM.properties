# AIM protocol properties
jbuddy.aim.properties=true

JBUDDY_AIM_HOST=toc.oscar.aol.com
# Default TOC2 Port
#JBUDDY_AIM_PORT=9898
# JBuddy Default TOC2 port for greater compatibility with firewalls, etc
JBUDDY_AIM_PORT=5190
JBUDDY_AIM_AUTHORIZERHOST=login.oscar.aol.com
JBUDDY_AIM_AUTHORIZERPORT=5190

# The client version information to send to the servers
# If commented out, valid default values will be used
JBUDDY_AIM_VERSION_NAME=JBuddy/6.3.100815
JBUDDY_AIM_VERSION_NUMBER=6.3.10.815

# file port range
JBUDDY_AIM_FILE_PORT=5190
JBUDDY_AIM_FILE_PORT_MAX=5190

# How often to send keep-alives to the server (in seconds)
JBUDDY_AIM_KEEP_ALIVE_INTERVAL=60

# SSL/TLS
JBUDDY_AIM_SECURE=false
JBUDDY_AIM_SECURE_REQUIRED=false
# If using SSL, you must connect to the host below:
#JBUDDY_AIM_AUTHORIZERHOST=slogin.oscar.aol.com

# How we should attempt to make connections
# Available values:
#     DIRECT (no proxy)
#     SOCKS4 (SOCKS proxy, version 4)
#     SOCKS5 (SOCKS proxy, version 5)
#     HTTPS (HTTPS proxy; also known as "HTTP tunneling")
JBUDDY_AIM_CONNECTIVITY=DIRECT

# Uncomment and specify the following if using proxy connectivity
#JBUDDY_AIM_PROXY_HOST=
#JBUDDY_AIM_PROXY_PORT=1080
# Specify a userid/password if the proxy server requires them
#JBUDDY_AIM_PROXY_USERID=
#JBUDDY_AIM_PROXY_PASSWORD=

# The key to use if using the AIM SDK
#JBUDDY_AIM_CLIENT_KEY=
